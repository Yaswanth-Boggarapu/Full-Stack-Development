<!DOCTYPE html>

<html>
    <head>
        <title>Weather App</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script>
            
            function load() {
                const app = React.createElement("div",{},
                React.createElement("h2",{style : {color:"purple",marginLeft:"750px" }}, "DELHI"),
                React.createElement("img",{src:"./Delhi.jpg", style : {float:"left",height:"500px",marginLeft:"100px",borderRadius:"20px",marginTop:"60px"}}),
                React.createElement("h2",{style : {marginLeft:"1150px" , color:"brown", marginTop:"150px"}},"Climate"),
                React.createElement("h3",{style : {marginLeft:"1100px" , color:"orange"}},"Temperature : 25'C 71'F"),
                React.createElement("h3",{style : {marginLeft:"1100px" , color:"orange"}},"Precepitation : 1%"),
                React.createElement("h3",{style : {marginLeft:"1100px" , color:"orange"}},"Humidity : 67%"),
                React.createElement("h3",{style : {marginLeft:"1100px" , color:"orange"}},"Wind : 3mph"),
                React.createElement("a",{href:"./Weather.html",style :{marginLeft:"1175px" , color:"red"}},"Previous"));
                ReactDOM.render(app,document.getElementById("root"));
            }
            
        </script>
    </head>
    <body style="background-color: bisque;" onload="load()">
        <div id="root" ></div>
    </body>
</html>
