<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body bgcolor=#b4d1f5>
    <form action="/SurveyApp" method="POST">
        <center><h1>Anime Survey</h1></center>
        <table align="center">
            <tr>
                <td>Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name"></td>
            </tr>           
            <tr>
                <td>Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="gender"></td>
            </tr>
            <tr>
                <td>Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="age">10-20 <input type="radio" name="age">21-30 <input type="radio" name="age">30+</td>
            </tr>                       
            <tr>
                <td>Phone Number &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" name="phno"></td>
            </tr>
            <tr>
                <td>Preferred Language<input type="radio" name="language">Japanese <input type="radio" name="language">English <input type="radio" name="language">Both</td>
            </tr>
            <tr>
                <td>First Anime Ever &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="first"></td>
            </tr>
            <tr>
                <td>Favourite Anime &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="fav" ></td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit"></td>
            </tr>        
        </table>
    </form>
</body>
</html>
